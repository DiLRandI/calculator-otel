receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch: # Batching for efficiency
    timeout: 1s

exporters:
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans" # Zipkin exporter configuration

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [zipkin]
